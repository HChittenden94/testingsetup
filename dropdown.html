<label for="role">Select Your Role:</label>
<select id="role" name="role" onchange="toggleFields()">
    <option value="">-- Select Role --</option>
    <option value="employer">Employer</option>
    <option value="employee">Employee</option>
</select>

<!-- Department Dropdown -->
<div id="department-container" style="display: none; margin-top: 10px;">
    <label for="department">Select Your Department:</label>
    <select id="department" name="department" onchange="toggleFields()">
        <option value="">-- Select Department --</option>
        <option value="hr">Human Resources</option>
        <option value="it">Information Technology</option>
        <option value="finance">Finance</option>
        <option value="marketing">Marketing</option>
        <option value="sales">Sales</option>
        <option value="operations">Operations</option>
        <option value="legal">Legal</option>
    </select>
</div>

<!-- Password Field -->
<div id="password-container" style="display: none; margin-top: 10px;">
    <label for="password">Enter Password:</label>
    <input type="password" id="password" name="password">
</div>

<script>
function toggleFields() {
    const role = document.getElementById("role").value;
    const departmentContainer = document.getElementById("department-container");
    const passwordContainer = document.getElementById("password-container");
    const department = document.getElementById("department").value;

    // Show department dropdown only if Employee is selected
    departmentContainer.style.display = (role === "employee") ? "block" : "none";

    // Show password field if either: Employer is selected or Employee AND a department is selected
    if (role === "employer" || (role === "employee" && department !== "")) {
        passwordContainer.style.display = "block";
    } else {
        passwordContainer.style.display = "none";
    }
}
</script>
