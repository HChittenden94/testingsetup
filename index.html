<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Feedback Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for the entire page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Styling for the header section */
        header {
            background-color: #007bff;
            padding: 10px;
        }

        /* Navigation container for proper alignment */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Navigation button styling */
        .nav-button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Active navigation button styling */
        .nav-button.active {
            background-color: #004080;
        }

        /* Hover effect for navigation buttons */
        .nav-button:hover {
            background-color: #003366;
        }

        /* Main content styling */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Section spacing */
        .feedback-form-section, .feedback-display-section {
            margin-bottom: 20px;
        }

        /* Styling for the feedback input textarea */
        .feedback-input {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Post button styling */
        .post-button, .comment-button {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* Hover effect for the post button */
        .post-button:hover, .comment-button:hover {
            background-color: #218838;
        }

        /* Confirmation message styling */
        .confirmation-message {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }

        /* Styling for individual feedback posts */
        .feedback-post {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Layout for upvote and downvote buttons */
        .feedback-actions, .comment-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        /* Upvote and downvote button styling */
        .upvote, .downvote {
            background-color: #e9ecef;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Hover effect for upvote button */
        .upvote:hover {
            background-color: #d4edda;
        }

        /* Hover effect for downvote button */
        .downvote:hover {
            background-color: #f8d7da;
        }

        /* Comment section styling */
        .comment-section {
            margin-top: 10px;
        }

        /* Comment input field styling */
        .comment-input {
            width: calc(100% - 20px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Comment display styling */
        .comment-container {
            margin-top: 10px;
            padding-left: 20px;
            border-left: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <button class="nav-button" onclick="location.href='manager-login.html'">Manager Login</button> <!-- Updated file reference -->
            <button class="nav-button active">Feedback</button>
        </nav>
    </header>

    <main>
        <section class="feedback-form-section">
            <h2>Submit Your Feedback</h2>
            <form class="feedback-form">
                <textarea id="feedback-text" class="feedback-input" placeholder="Enter your feedback here..." required></textarea>
                <button type="submit" class="post-button">Post</button>
            </form>
            <div class="confirmation-message">Thank you! Your feedback has been submitted.</div>
        </section>

        <section class="feedback-display-section">
            <h2>Feedback from Employees</h2>
        </section>
    </main>

    <script>
        document.querySelector('.feedback-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const feedbackText = document.querySelector('#feedback-text').value;
            if (feedbackText.trim() !== '') {
                const feedbackSection = document.querySelector('.feedback-display-section');
                const newFeedback = document.createElement('div');
                newFeedback.classList.add('feedback-post');
                newFeedback.innerHTML = `
                    <p>${feedbackText}</p>
                    <div class="feedback-actions">
                        <button class="upvote">üëç 0</button>
                        <button class="downvote">üëé 0</button>
                    </div>
                    <div class="comment-section">
                        <input type="text" class="comment-input" placeholder="Add a comment...">
                        <button class="comment-button">Post</button>
                        <div class="comment-container"></div>
                    </div>
                `;
                feedbackSection.appendChild(newFeedback);
                document.querySelector('.confirmation-message').style.display = 'block';
                document.querySelector('#feedback-text').value = '';
            }
        });

        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('comment-button')) {
                const commentInput = event.target.previousElementSibling;
                const commentText = commentInput.value;
                if (commentText.trim() !== '') {
                    const commentContainer = event.target.nextElementSibling;
                    const newComment = document.createElement('div');
                    newComment.classList.add('comment-container');
                    newComment.innerHTML = `
                        <p>${commentText}</p>
                        <div class="comment-actions">
                            <button class="upvote">üëç 0</button>
                            <button class="downvote">üëé 0</button>
                        </div>
                    `;
                    commentContainer.appendChild(newComment);
                    commentInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
